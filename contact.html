        <table id="contact-table">
            <tr>
                <td>
                <section>
                        <h3>Leave your comment here </h3>
                                <!-- if enctype is not set it doesnt know the symbol @-->
                            <form action="mailto:se.segni.adeba@gmail.com" method="POST" enctype="utf-8">    
                                <table>
                                    <tr>
                                        <td><label for="fName">First Name: </label></td>
                                        <td><input type="text" name="fName" id="fName" pattern="([a-zA-Z\-]+){3,}\s+([a-zA-Z\-]+){3,}" required><br></td>
                                    </tr>
    
                                    <tr>
                                        <td><label for="lName">Last Name: </label></td>
                                        <td><input type="text" name="lName" id="lName" pattern="([a-zA-Z\-]+){3,}\s+([a-zA-Z\-]+){3,}" required><br></td>
                                    </tr>
    
                                    <tr>
                                        <td><label for="password">Password: </label></td>
                                        <td><input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]) . {8,}" required><br></td>
                                    </tr>
    
                                    
                                    <tr>
                                        <td><label for="email">Email: </label></td>
                                        <td><input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+[a-z]{2,}$" required><br></td>
                                    </tr>
                                    <tr>
                                        
                                        <td> <label for="bdID">Birthday:</label> </td>
                                        <td> <input type="date" name="birthday"></td>
                                    </tr>
                                    
                                    <tr> 
                                        <td>
                                        <label for="CountryID">Country</label>
                                        <select name="Country" id="CountryID">
                                            <option value="Tokyo">Tokyo</option>
                                            <option value="Budapest">Budapest</option>
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td><label for="tel">Telephone: </label></td>
                                        <td><input type="tel" id="tel" pattern="[0-9]{10}"></td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Leave Your Comment Here"></textarea></td>
                                    </tr>
                            
                                    <tr>
                                        <td>
                                            <input type="submit" value="Submit">
                                        </td>
                                    </tr>   
                            </table>
                        </form>
